# ACCTON AS4610-30 onie ROM configuration

description="Accton, AS4610-30"

# Top Down the NOR flash looks like:
# 1. u-boot image
# 2. u-boot environment
# 3. onie-uimage
format=contiguous-up

uboot_machine=AS4610_30

uimage_max_size=$(( 8 * 1024 * 1024 ))
uboot_max_size=$(( 960 * 1024 ))

