# Accton as7512_32x ONIE installer configuration

description="Accton, as7512_32x"

# Default ONIE block device
install_device_platform()
{
    eusb_bus="1-1.4:1.0"
    eusb_dev=/dev/sdz
    for i in a b c d e ; do
        if $(ls -l /sys/block/sd$i 2>/dev/null | grep -q "$eusb_bus") ; then
            eusb_dev=/dev/sd$i
            break
        fi
    done
    echo $eusb_dev
}

