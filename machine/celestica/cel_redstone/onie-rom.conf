# Celestica Redstone onie ROM configuration

description="Celestica Redstone"

# make one continuous ROM image, i.e. onie-uimage and env sector are adjacent.
format=contiguous

# map "redstone" board to the u-boot include/configs/cel_p2020 header file name.
uboot_machine=CEL_P2020

