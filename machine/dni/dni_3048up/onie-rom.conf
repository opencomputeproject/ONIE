# DNI 3048UP onie ROM configuration

description="Delta Networks, DNI-3048UP"

# Top Down the SPI flash looks like:
# 1. u-boot image
# 2. u-boot environment
# 3. shmoo
# 4. sys-eeprom
# 5. onie-uimage
# 6. dni-diag-uimage
format=uboot_ubootenv-up

uboot_machine=DNI_3048UP

uimage_max_size=$(( 14912 * 1024 ))
uboot_max_size=$(( 1 * 1024 * 1024 ))

# Local Variables:
# mode: shell-script
# eval: (sh-set-shell "/bin/sh" t nil)
# End:
